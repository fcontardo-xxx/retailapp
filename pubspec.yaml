name: smart_pyme
description: App de ventas offline para pequeñas y medianas empresas
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  hive_flutter: ^1.1.0
  path_provider: ^2.1.1
  intl: ^0.19.0
  excel: ^2.1.0
  open_filex: ^4.5.4
  csv: ^6.0.0
  uuid: ^4.5.0  # ✅ Para generar ID único
  file_picker: ^8.0.0
  flutter_launcher_icons: ^0.14.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  hive_generator: ^2.0.1
  build_runner: ^2.4.8

flutter:
  uses-material-design: true
  assets:
    - assets/inventario.json

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "S:/Descargas/Nuevo Logo Smart-Pyme/6.png"
  image_path_android: "S:/Descargas/Nuevo Logo Smart-Pyme/6.png"
  image_path_ios: "S:/Descargas/Nuevo Logo Smart-Pyme/6.png"